<div *ngIf='recordings' class="mt-4">
  <h2>Eintr√§ge</h2>
  <div class="d-flex">
    <div class="card recording mb-4 mr-4" style="width: 22rem" *ngFor="let recording of recordings">
      <div class="card-header">Eintrag am {{recording.date | date:'yyyy-MM-dd'}}</div>
      <div class="card-body">
        <div class="card-text">
          <p *ngIf="recording.amount">{{recording.amount}} {{goal.amountUnitOfMeasurement}}</p>
          <p class="font-weight-bold mb-0" *ngIf="recording.comment">{{recording.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
