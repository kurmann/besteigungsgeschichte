<h2>List of all expeditions</h2>
<ul class="expedition-list">
  <li class="expedition" *ngFor="let expedition of expeditions" (click)="onSelect(expedition)">
    <span class="name">{{expedition.name | uppercase}}</span>&nbsp;
    <span class="altitude">{{expedition.altitude_meters}}m</span></li>
</ul>

<div *ngIf="selectedExpedition">
    <label>Name:
      <input [(ngModel)]="selectedExpedition.name">
    </label>
</div>
