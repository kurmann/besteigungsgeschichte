<div class="container">

  <div class="card shadow bg-white rounded">
    <a [routerLink]="['/goals']" class="card-link">
      <div class="card-header">Monatsziel</div>
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-md-3">Ziel</dt>
          <dd class="col-md-9">
            <h5 class="card-title" *ngIf="goal.name">{{goal.name}}</h5>
          </dd>
        </dl>
        <div class="card-text">
          <dl class="row mb-0">
            <dt *ngIf="goal.description" class="col-md-3">Beschreibung:</dt>
            <dd *ngIf="goal.description" class="col-md-9">{{goal.description}}</dd>
            <dt *ngIf="goal.currentAmount" class="col-md-3">Aktueller Wert:</dt>
            <dd *ngIf="goal.currentAmount" class="col-md-9 font-weight-bold">{{goal.currentAmount}}</dd>
            <dt *ngIf="goal.targetAmount" class="col-md-3">Zielwert:</dt>
            <dd *ngIf="goal.targetAmount" class="col-md-9">{{goal.targetAmount}}</dd>
          </dl>
        </div>
      </div>
    </a>

    <div class="card-footer d-print-none">
      <button type="button" style="min-width: 9.3rem" class="btn btn-primary mr-2" (click)="toggleAddRecording()">Neuer Eintrag</button>
      <button type="button" class="btn btn-outline-primary ml-2 float-right ml-2" (click)="onBack()">Zurück zur Übersicht</button>
      <button type="button" class="btn btn-primary float-right ml-2" (click)="onGoalUpdate()">Ziel anpassen</button>
    </div>

  </div>

  <router-outlet></router-outlet>

  <app-recording-list [recordings]="goal.recordings" [amountUnitOfMeasurement]="goal.amountUnitOfMeasurement"></app-recording-list>

</div>
