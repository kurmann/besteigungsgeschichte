<div class="container">
  <div class="card">
    <div class="card-header">{{goal.period}}</div>
    <div class="card-body">
      <h5 class="card-title" *ngIf="goal.name">Name: {{goal.name}}</h5>     
      <div class="card-text">        
        <p *ngIf="goal.description"><strong>Beschreibung: </strong>{{goal.description}}</p>
        <p *ngIf="goal.targetAmount"><strong>Zielwert: </strong>{{goal.targetAmount}}</p>
      </div>
    </div>
  </div>
</div>
