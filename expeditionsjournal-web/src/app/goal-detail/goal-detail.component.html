<div class="container">

  <div class="card">
    <a [routerLink]="['/goals']" class="card-link">
      <div class="card-header">{{goal.period}}</div>
      <div class="card-body">
        <h5 class="card-title" *ngIf="goal.name">Name: {{goal.name}}</h5>
        <div class="card-text">
          <dl class="row">
            <dt *ngIf="goal.description" class="col-sm-3">Beschreibung:</dt>
            <dd *ngIf="goal.description" class="col-sm-9">{{goal.description}}</dd>
            <dt *ngIf="goal.currentAmount" class="col-sm-3">Aktueller Wert:</dt>
            <dd *ngIf="goal.currentAmount" class="col-sm-9">{{goal.currentAmount}}</dd>
            <dt *ngIf="goal.targetAmount" class="col-sm-3">Zielwert:</dt>
            <dd *ngIf="goal.targetAmount" class="col-sm-9">{{goal.targetAmount}}</dd>
          </dl>
        </div>
      </div>
    </a>

    <div *ngIf="!isOnAddRecordingToggled" class="card-footer">
      <button *ngIf="!isOnAddRecordingToggled" type="button" style="min-width: 9.3rem" class="btn btn-primary mr-2" (click)="toggleAddRecording()">Neuer Eintrag</button>
      <button type="button" class="btn btn-outline-primary ml-2 float-right ml-2" (click)="onBack()">Zurück zur Übersicht</button>
      <button *ngIf="!isOnAddRecordingToggled" type="button" class="btn btn-primary float-right ml-2" (click)="onGoalUpdate()">Ziel anpassen</button>
    </div>

    <div *ngIf='isOnAddRecordingToggled' class="card-footer">
      <form #form="ngForm" (submit)="onSubmitCreateRecording(form)">
        <button *ngIf="isOnAddRecordingToggled" type="submit" style="min-width: 9.3rem" class="btn btn-primary mr-2">Eintrag speichern</button>
        <button *ngIf="isOnAddRecordingToggled" type="button" class="btn btn-outline-primary mr-2" (click)="toggleAddRecording()">Abbrechen</button>
        <div class="form-group row mt-4">
          <label for="recordingInputField" class="col-sm-2 col-form-label">Datum</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="recordingInputField" name="date" [(ngModel)]="recording.date">
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-5">
            <div class="d-flex">
                <label for="recordingAmountField" class="col-form-label mr-4">{{recording.amountUnitOfMeasurement}}</label>
              <input type="number" class="form-control" id="recordingAmountField" name="amount" [(ngModel)]="recording.amount">
              <button class="btn btn-outline-primary ml-2" style="width: 2.7rem" (click)="increaseAmount()">+</button>
              <button class="btn btn-outline-primary ml-2" style="width: 2.7rem" (click)="decreaseAmount()">-</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="commentInputField" class="col-sm-2 col-form-label">Beschreibung</label>
          <div class="col-sm-10">
            <input #comment="ngModel" [class.is-invalid]="comment.invalid && comment.dirty" type="text" class="form-control" id="commentInputField"
              name="comment" [(ngModel)]="recording.comment">
            <div class="invalid-feedback">Bitte Kommentar abgeben</div>
          </div>
        </div>
      </form>
    </div>

  </div>

  <app-recording-list [recordings]='goal.recordings'></app-recording-list>

</div>
