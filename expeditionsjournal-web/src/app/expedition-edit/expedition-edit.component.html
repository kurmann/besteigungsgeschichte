<div class="container">
  <h2>Edit expedition</h2>
  <div class="row">
    <div class="col-6">
      <div class="form-group" *ngIf="selectedExpedition">
        <input type="text" class="form-control" [(ngModel)]="selectedExpedition.name" placeholder="Name">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group" *ngIf="selectedExpedition">
        <input type="text" class="form-control" [(ngModel)]="selectedExpedition.altitude_meters" placeholder="Altitude in meters">
      </div>
    </div>
  </div>
</div>
