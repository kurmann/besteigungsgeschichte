  <div id="expedition-detail" class="card">
    <div class="card-body">
      <h5 id="expedition-detail-title" class="card-title">Detail of Expedition</h5>
      <div class="card-text">
        <div *ngIf="selectedExpedition.id">ID: {{selectedExpedition.id}}</div>
        <div *ngIf="selectedExpedition.name">Name: {{selectedExpedition.name}}</div>
        <div *ngIf="selectedExpedition.altitude_meters">HÃ¶he: {{selectedExpedition.altitude_meters}}</div>
        <div *ngIf="selectedExpedition.comment">Kommentar: {{selectedExpedition.comment}}</div>
      </div>
      <button type="button" (click)="onBack()" class="btn btn-primary mt-4">Back</button>

  </div>
</div>
