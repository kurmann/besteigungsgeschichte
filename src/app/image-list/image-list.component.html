<div class="container">

  <div class="card mb-4">
    <div class="card-header">Foto suchen</div>
    <div class="card-body">
      <div class="card-text">
        <div class="form-group row">
          <label for="inputSearchImages" class="col-md-2 col-sm-3 col-form-label">Fotosuche</label>
          <div class="col-md-10 col-sm-9">
            <div class="input-group">
              <input #inputSearchImages id="inputSearchImages" type="text" class="form-control" placeholder="Suchbegriff" aria-label="Suchbegriff"
                aria-describedby="basic-addon2" (keyup)="onSearchImagesByInstantSearch(inputSearchImages.value)">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="onSearchImagesByButton(inputSearchImages.value)">Suchen</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3 *ngIf="inputSearchImages.value">Fotobegriff: {{inputSearchImages.value}}</h3>

  <div *ngIf="images" class="card-columns">
    <div class="card mr-3 mb-3 d-inline-block" *ngFor="let image of images">
      <img class="card-img-top" [src]='image.urls.small' alt="Card image cap">
      <div class="goal-image-link-area">Foto von
        <a [href]="image.links.html">{{image.user.name}}</a>
      </div>
      <div class="card-footer pr-3">
        <button class="btn btn-outline-primary" type="button">Ausw√§hlen</button>
        <img style="height: 40px;" [src]="image.user.profile_image.medium" class="rounded img-fluid float-right shadow">
      </div>
    </div>
  </div>
</div>
