<div class="container">

  <div class="card">
    <div class="card-header">{{goal.period}}</div>
    <div class="row">
      <div class="col-lg-7">
        <div class="card-body">
          <div class="card-text">

            <div class="form-group row">
              <label for="inputGoalName" class="col-lg-3 col-form-label pr-0">Name des Ziels</label>
              <div class="col-lg">
                <input type="text" class="form-control" id="inputGoalName" placeholder="Zielname" [(ngModel)]="goal.name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputGoalDescription" class="col-lg-3 col-form-label pr-0">Beschreibung</label>
              <div class="col-lg">
                <textarea class="form-control" id="inputGoalDescription" placeholder="Beschreibung" [(ngModel)]="goal.description"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group row">
                  <label for="inputGoalCurrentAmount" class="col-md col-form-label">Startwert</label>
                  <div class="col-md">
                    <input type="text" class="form-control" id="inputGoalCurrentAmount" placeholder="Zielwert" [(ngModel)]="goal.currentAmount">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="inputGoalTargetAmount" class="col-md text-md-right col-form-label">Zielwert</label>
                  <div class="col-md">
                    <input type="text" class="form-control" id="inputGoalTargetAmount" placeholder="Zielwert" [(ngModel)]="goal.targetAmount">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label">Motivation</label>
              <div class="input-group col-md mb-3">
                <input readonly="readonly" type="text" class="form-control" placeholder="Feuer unter dem Hintern" aria-label="Motivationsbild"
                  aria-describedby="basic-addon2" [value]="'Foto von ' + goal.imagePhotographerName">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Bild ausw√§hlen</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg">
        <div [style.background-color]="goal.imageColor">
          <img [src]="goal.imageUrl" class="img-fluid float-lg-right mx-auto d-block" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" (click)="onSaveUpdate()">Speichern</button>
      <button type="button" class="btn btn-outline-primary ml-2 float-right" (click)="onCancelUpdate()">Abbrechen</button>
    </div>

  </div>
