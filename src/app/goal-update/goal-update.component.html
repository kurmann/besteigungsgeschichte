<div class="container">

  <div class="card">
    <div class="card-header">{{goal.period}}</div>
    <div class="card-body">
      <div class="card-text">

        <div class="form-group row">
          <label for="inputGoalName" class="col-lg-2 col-form-label">Name des Ziels</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" id="inputGoalName" placeholder="Zielname" [(ngModel)]="goal.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputGoalDescription" class="col-lg-2 col-form-label">Beschreibung</label>
          <div class="col-lg-5">
            <textarea class="form-control" id="inputGoalDescription" placeholder="Beschreibung" [(ngModel)]="goal.description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputGoalTargetAmount" class="col-lg-2 col-form-label">Zielwert</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" id="inputGoalTargetAmount" placeholder="Zielwert" [(ngModel)]="goal.targetAmount">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputGoalCurrentAmount" class="col-lg-2 col-form-label">Aktueller Wert</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" id="inputGoalCurrentAmount" placeholder="Zielwert" [(ngModel)]="goal.currentAmount">
          </div>
        </div>

      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" (click)="onSaveUpdate()">Speichern</button>
      <button type="button" class="btn btn-outline-primary ml-2 float-right" (click)="onCancelUpdate()">Abbrechen</button>
    </div>

  </div>
