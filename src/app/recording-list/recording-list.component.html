<div *ngIf='recordings' class="my-4">

  <h5 class="card-title mb-3">Alle Eintr√§ge zum Monatsziel</h5>

  <div class="list-group">
    <a class="list-group-item" *ngFor="let recording of recordings" [routerLink]="['../recordings', recording.id]">
      <div class="row">
        <span class="col-md-3 ml-0">
          <i class="fa fa-check fa-fw mr-2" aria-hidden="true"></i>{{recording.date | date:'yyyy-MM-dd'}}</span>
        <span class="col-md-3">{{recording.amount}} {{amountUnitOfMeasurement}}</span>
        <span class="col-lg-6 offset-md-3 offset-lg-0 font-weight-bold" *ngIf="recording.comment">{{recording.comment}}</span>
      </div>
    </a>
  </div>

</div>
